<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 작성</title>
</head>
<body>
<h3>게시판 작성</h3>
<form th:action="@{write}" method="post">
    제목: <input type="text" name="title"> <br/>
    내용: <input type="text" name="content"> <br/>
    작성자:<input type="text" name="writer"><br/>

    <input type="submit" value="작성">
</form>
</body>
</html>
