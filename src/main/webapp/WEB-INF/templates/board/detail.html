<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 상세페이지</title>
</head>
<body>
<h3>게시판 상세내용</h3>
<form th:action="@{detail}" method="get">
    <p>
        NO:<span th:text="${detail.bno}"></span> <br/>
        제목: <span th:text="${detail.title}"></span> <br/>
        내용: <span th:text="${detail.content}"></span> <br/>
    </p>

    <div>
        <form th:action="@{reply}" method="post">
            <input type="hidden" name="bno" th:value="${detail.bno}"/>
            <textarea th:rows="content"></textarea>
            <input type="submit" value="댓글 등록하기">
        </form>
    </div>

    <a th:href="@{~/board/updateWrite(bno=${detail.bno})}">게시판 수정하기</a>
    <a th:href="@{~/board/delete(bno=${detail.bno})}">삭제하기</a>
</form>
</body>
</html>
