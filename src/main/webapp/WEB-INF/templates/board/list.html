<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 list</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>NO</th>
        <th>제목</th>
        <th>내용</th>
        <th>조회수</th>
        <th>작성자</th>
        <th>작성날짜</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${boardList}">
        <td th:text="${item.bno}"></td>
        <td ><a th:href="@{~/board/detail(bno=${item.bno})}"> <p th:text="${item.title}"></p></a></td>
        <td th:text="${item.content}"></td>
        <td th:text="${item.hitCnt}"></td>
        <td th:text="${item.writer}"></td>
        <td th:text="${item.createdDate}"></td>
    </tr>
    </tbody>
</table>

<a th:href="@{~/board/write}">게시판 작성하기</a>
</body>
</html>
